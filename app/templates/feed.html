<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="feed-body">
        <div class="feed-header">
            <h1> Quote </h1>
            <a href="{{ url_for('main.logout') }}" class="link-form">
                <p class="logo-footer"> Logout </p>
            </a>
        </div>

        <div class="feed-diviser">
            <div class="feed-post">
                <p class="welcome-text">Hello {{ user.name }}, what do you want to quote today?</p>
                <form action="{{ url_for('main.feed') }}" method="POST" class="form-design">
                    <textarea name="content" class="feed-new-text" type="text"
                        placeholder="Share your thoughts..."></textarea>
                    <button type="submit" class="register quote-button">Quote</button>
                </form>
            </div>

            <!-- -----------------------POSTS START----------------------- -->
            <div class="feed-others-posts">
                {% for post in posts %}
                <div class="block-text">
                    <div class="logo-header-holder">
                        <img src="{{ url_for('static', filename='images/logo_quote.png') }}" alt="quote logo"
                            class="quote_logo_feed">
                    </div>
                    <p class="post-para">{{ post.content }}</p>
                    <div class="author-following">
                        <p> @{{ post.author.username }}</p>
                        <p class="follow-button" onclick="toggleFollow()">Follow</p>
                    </div>
                    <div class="buttons-interaction-quote">
                        <img src="{{ url_for('static', filename='images/open-quote-empty.png') }}" alt="open quote"
                            id="open-interaction" class="button-interaction-open-quote">
                        <img src="{{ url_for('static', filename='images/close-quote-empty.png') }}" alt="close quote"
                            id="close-interaction" class="button-interaction-close-quote">
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- -----------------------POSTS END----------------------- -->

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
